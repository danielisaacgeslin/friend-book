<div>
  <h3>OUT</h3>
  <div *ngFor="let friend of friends" [hidden]="friend.listed">
    <p>{{friend.firstName}} {{friend.lastName}} <button (click)="toggleListed(friend)">exclude</button></p>
  </div>
</div>

<div>
  <h3>IN</h3>
  <div *ngFor="let friend of friends" [hidden]="!friend.listed">
    <p>{{friend.firstName}} {{friend.lastName}} <button (click)="toggleListed(friend)">exclude</button></p>
  </div>
</div>
